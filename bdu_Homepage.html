<!DOCTYPE html>
<html lang="en">

<head>
	<title>My First App VueJS</title>
	<!--<link rel="stylesheet" href="./styles.css" /> -->
</head>


<body>


	<div id="app">
		<h1>
			P2 VueJS
		</h1>
		<p>
			Let's show some data
		</p>
		<ul>

			<li>Name: {{ nom }}</li>
			<li>Age: {{age}},</li>
			<li>Human: {{human}},</li>
			<li>Clothes: {{clothes}},</li>
			<li>IdentityCard:
				<ul>
					<li>Number: {{identityCard.number }},</li>
					<li>Type: {{identityCard.type}}</li>
				</ul>
			</li>
			<li>Number of boats: {{getTotalBoats}},</li>
		</ul>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Contenu temporairement cachÃ© pour cet exemple ,-->
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				nom: 'Bdu',
				age: 99,
				human: true,
				clothes: ['teeShirt', 'pants'],
				identityCard: {
					number: 010203,
					type: 'citizen'
				},
				boatYatch: 1,
				boatSail: 3

			},

			computed: {
				getTotalBoats: function () {
					return this.boatYatch + this.boatSail
				}
			}
		})
	</script>


</body>

</html>
